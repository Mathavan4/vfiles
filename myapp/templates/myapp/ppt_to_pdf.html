{% extends "myapp/layouts/base.html" %}
{% load static %}
{% block content %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/ppt_to_pdf.css' %}">
{% endblock %}

<div class="ppt-section">
  <div class="header">
    <img src="{% static 'images/ppt_pdf.png' %}" alt="icon" class="title-icon">
    <h2>PowerPoint to PDF Converter</h2>
  </div>

  <form id="csrfForm" style="display:none;">
    {% csrf_token %}
  </form>

  <div class="main-box" id="uploadSection">
    <h3 class="sub-heading">Convert your PowerPoint files to PDF format in just a few clicks</h3>

    <div class="upload-area">
      <label class="file-label">Select a PowerPoint (.pptx) file:</label>
      <input type="file" id="pptFile" accept=".ppt,.pptx"> 
      <div id="fileInfo" class="hidden">
        <span id="fileName"></span>
        <span id="removeFile" class="remove">‚úñ</span>
      </div>
    </div>

    <button id="convertBtn">Convert to PDF</button>
  </div>

  <div id="downloadSection" class="hidden">
    <div class="result-box">
      <h3 id="convertedName" class="converted-name"></h3>
      <div class="action-buttons">
        <button id="downloadBtn">‚¨á Download PDF</button>
        <a href="/" class="home-btn">üè† Go Home</a>
      </div>
    </div>
  </div>

  <!-- Spinner overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>‚è≥ Converting your presentation...</p>
  </div>
</div>

<script>
  const CONVERT_URL = "{% url 'convert_ppt_to_pdf' %}";
</script>
<script src="{% static 'js/ppt_to_pdf.js' %}"></script>
{% endblock %}
