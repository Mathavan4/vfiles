{% extends "myapp/layouts/base.html" %}
{% load static %}
{% block content %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/compress_result.css' %}">
{% endblock %}
<div class="download-box">
  <div class="header-line">
    <img src="{% static 'images/compress.png' %}" alt="Success" class="success-icon">
    <h2>Compression Complete!</h2>
  </div>
  <div class="underline"></div>

  <p class="file-name">{{ filename }}</p>

  <div class="button-group">
    <a href="{{ file_url }}" download="{{ filename }}" class="download-btn">Download PDF</a>
    <a href="/" class="home-btn">Go Home</a>
  </div>
</div>

<script>
window.addEventListener('load', () => {
  const overlay = document.getElementById('overlay');
  if (overlay) {
    overlay.classList.add('fade-out');
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 500); // Smooth fade-out duration
  }
});
</script>

{% endblock %}
